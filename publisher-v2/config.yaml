# Publisher Configuration
# Automatically publishes evergreen notes from Obsidian vault to Hugo website

# Paths
vault_path: "/home/akcube/Kishore-Brain"
website_path: "/home/akcube/akcube.github.io-worktree"
source_dir: "Zettelkasten"
dest_dir: "content/blog"
image_dest: "static/images"
image_sources:
  - "Files"
  - "Zettelkasten"

# Publishing Filters
filters:
  # Only publish notes with these tags
  required_tags:
    - "status/evergreen"

  # Never publish notes with these tags
  excluded_tags:
    - "status/seed"
    - "status/sapling"
    - "status/draft"

# Feature Flags
features:
  optimize_images: true

# Image Optimization Settings
images:
  max_width: 1920
  webp_quality: 85
  png_optimize: true
