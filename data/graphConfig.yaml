enableGlobalGraph: false

### Local Graph ###

localGraph:
    enableLegend: false
    enableDrag: true
    enableZoom: true
    depth: 3 # set to -1 to show full graph
    scale: 1.2
    repelForce: 2
    centerForce: 1
    linkDistance: 3
    fontSize: 0.5
    opacityScale: 3

### Global Graph ###

globalGraph:
    enableLegend: false
    enableDrag: true
    enableZoom: true
    depth: -1 # set to -1 to show full graph
    scale: 1.4
    repelForce: 1
    centerForce: 1
    linkDistance: 3
    fontSize: 0.5
    opacityScale: 3

### For all graphs ###

paths:
  - /moc: "#4388cc"
